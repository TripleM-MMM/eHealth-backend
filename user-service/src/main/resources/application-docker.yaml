spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 'jdbc:mysql://mysql-user:3306/user-service'
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: '8080'
eureka:
  client:
    service-url:
      defaultZone: 'http://eureka:password@discovery-server:8761/eureka'
